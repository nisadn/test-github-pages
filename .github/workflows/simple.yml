name: "Simple Workflow"

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      checkout_branch:
        description: "Branch to deploy"
        required: true
        default: "master"
        type: string

jobs:
  simple-job:
    runs-on: ubuntu-latest
    steps:
      - name: Test echo
        run: |
          echo "This is a simple job running on branch: ${{ github.event.inputs.checkout_branch }}"
          echo "Job completed successfully!"
