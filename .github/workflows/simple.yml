    inputs:
      checkout_branch:
        description: "Branch to deploy"
        required: true
        default: "master"
        type: string
  workflow_dispatch:
    inputs:
      checkout_branch:
        description: "Branch to deploy"
        required: true
        default: "master"
        type: string

jobs:
  simple-job:
    run: |
      echo "This is a simple job running on branch: ${{ inputs.checkout_branch }}"
      echo "Job completed successfully!"
