name: "Simple Workflow"

on:
  workflow_dispatch:
    inputs:
      checkout_branch:
        description: "Branch to deploy"
        default: "master"
        type: string

jobs:
  simple-job:
    runs-on: ubuntu-latest
    steps:
      - name: Test echo
        run: |
          echo "This is a simple job running with ref: ${{ github.ref }}, checkout branch: ${{ inputs.checkout_branch }}"
          echo "Job completed successfully!"
