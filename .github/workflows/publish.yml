name: Publish Workflow

on:
  workflow_dispatch:
    inputs:
      force_fail:
        description: "Set to 'true' to force the workflow to fail"
        required: true
        default: "false"
        type: string
      package:
        type: choice
        description: Package name
        required: true
        options:
          - accomfe-ui
          - another-package

jobs:
  force-fail:
    runs-on: ubuntu-latest
    steps:
      - name: Check input and force failure if needed
        run: |
          echo "Checking input..."
          if [ "${{ github.event.inputs.force_fail }}" = "true" ]; then
            echo "Input is true. Forcing the workflow to fail."
            exit 1
          else
            echo "Input is false. Workflow will succeed."
          fi

  deploy:
    needs: force-fail
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
      
      - name: "Check latest tag"
        run: |
          echo "Checking out tag: ${{ steps.get-latest-tag.outputs.tag }}"

      - name: "Deploying"
        uses: ./.github/workflows/deploy-storybook.yml
        with:
          checkout_tags: ${{ steps.get-latest-tag.outputs.tag }}