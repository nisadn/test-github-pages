name: Remove refs

on:
  workflow_dispatch:
    inputs:
      prefix:
        description: "Prefix of refs to remove (e.g., 'release/')"
        required: true
        default: "release/"

jobs:
  remove-refs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Remove refs with specified prefix
        uses: actions/github-script@v7
        env:
          PREFIX: ${{ github.event.inputs.prefix }}
        with:
          script: |
            const { PREFIX } = process.env;
            console.log(`Removing refs with prefix: ${PREFIX}`);
            
            // Get all refs
            const { data: refs } = await github.rest.git.listMatchingRefs({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `origin/${PREFIX}`
            });
            
            if (refs.length === 0) {
              console.log(`No refs found with prefix '${PREFIX}'.`);
              return;
            }
            
            console.log("Refs to remove:");
            refs.forEach(ref => console.log(ref.ref));
            
            // Delete each ref
            for (const ref of refs) {
              const refName = ref.ref.replace('refs/', '');
              console.log(`Deleting ref: ${refName}`);
              
              try {
                await github.rest.git.deleteRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: refName
                });
                console.log(`✅ Deleted: ${refName}`);
              } catch (error) {
                console.log(`❌ Failed to delete ${refName}: ${error.message}`);
              }
            }
