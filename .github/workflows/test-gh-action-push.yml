name: Workflow B

on:
  push:
    branches:
      - test/gh-action-push

jobs:
  create_cd_test_branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create and push cd-test branch
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          BRANCH_NAME="cd-test"
          
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin update-master
          git checkout update-master
          
          # Check if branch exists remotely
          if git ls-remote --heads origin ${BRANCH_NAME} | grep -q ${BRANCH_NAME}; then
            echo "Branch ${BRANCH_NAME} already exists, deleting it first"
            git push origin --delete ${BRANCH_NAME}
          fi
          
          # Create new branch from current HEAD
          git checkout -b ${BRANCH_NAME}
          
          # Push the branch
          git push origin ${BRANCH_NAME}
          
          echo "Branch ${BRANCH_NAME} created and pushed successfully"

  call_workflow_cd_branch:
    uses: ./.github/workflows/simple.yml
    with:
      text: "{\"en_us\":{\"title\":\"[ASTFE] Reset Branch Created\",\"content\":[[{\"tag\":\"text\",\"text\":\"Hi \"},{\"tag\":\"at\",\"user_id\":\"all\"},{\"tag\":\"text\",\"text\":\" it\'s time to reset our shared staging branch. Please cherry-pick your changes to \"},{\"tag\":\"text\",\"text\":\"${{ env.RESET_BRANCH }}\",\"style\":[\"bold\"]},{\"tag\":\"text\",\"text\":\" before \"},{\"tag\":\"text\",\"text\":\"tomorrow 12 PM (GMT+7)\",\"style\":[\"bold\"]},{\"tag\":\"emotion\",\"emoji_type\":\"Alarm\"}]]}}"
