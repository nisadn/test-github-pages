name: Auto Reset
run-name: Reset test branch
on:
  push:
    branches:
      - feat/test-auto-reset

jobs:
  create_reset_branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Override git config
        run: git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf ssh://git@github.com/
      - uses: ./.github/actions/force-push
        with:
          base_branch: "master"
          target_branch: "reset-shared-staging"
  reset_shared_staging:
    runs-on: ubuntu-latest
    needs: create_reset_branch
    environment: auto-reset
    steps:
      - uses: actions/checkout@v4
      - name: Override git config
        run: git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf ssh://git@github.com/
      - name: Upsert shared-staging branch
        uses: ./.github/actions/force-push
        with:
          base_branch: "reset-shared-staging"
          target_branch: "feat/shared-staging"
      - name: Delete temporary reset branch
        uses: ./.github/actions/delete-branch
        with:
          delete_branch: "reset-shared-staging"
