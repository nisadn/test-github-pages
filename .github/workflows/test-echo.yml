name: Test Echo

on:
  workflow_call:
    inputs:
      base_branch:
        description: "Base branch"
        required: true
        default: "master"
        type: string
      target_branch:
        description: "Target branch"
        required: true
        type: string
    outputs:
      force_push_result:
        value: ${{ jobs.force_push_branch.outputs.force_push_result }}

jobs:
  force_push_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Override git config
        run: |
            echo "Echoing inputs: base_branch=${{ inputs.base_branch }}, target_branch=${{ inputs.target_branch }}"
